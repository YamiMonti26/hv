<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Hoja de Vida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>

    <section id="sobre-mi" class="active">

        <p>Tu descripción personal va aquí...</p>

    <section id="contacto">

        <p>Tu información de contacto va aquí...</p>
    </section>

    <section id="estudios">

        <p>Tu historial académico va aquí...</p>
        <img src="enlace_a_certificado_estudios.jpg" alt="Certificado de Estudios">

    <section id="experiencia-laboral">
        <h2 onclick="toggleSection('experiencia-laboral')">Experiencia Laboral</h2>
        <p>Tu experiencia laboral va aquí...</p>
        <img src="enlace_a_certificado_laboral.jpg" alt="Certificado Laboral">
    </section>

    <section id="habilidades">
        <h2 onclick="toggleSection('habilidades')">Habilidades</h2>
        <p>Tus habilidades van aquí...</p>
    </section>

    <script src="script.js"></script>

</html>
